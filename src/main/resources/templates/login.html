<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{navbar.html}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css}">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
</head>
<body>
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div>
                            <label for="username">Username</label>
                            <input id="username" placeholder="Username" class="form-control" type="text" name="username">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input id="password" placeholder="Password" class="form-control" type="password" name="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
